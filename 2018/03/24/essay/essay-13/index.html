        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">（1）自我介绍，做过什么项目。</span><br><span class="line">（2）java虚拟机的区域如何划分，每一个区的动能，这一块自由发挥。</span><br><span class="line">（3）双亲委派模型中，从顶层到底层，都是哪些类加载器，分别加载哪些类？</span><br><span class="line">（4）有没有可能父类加载器和子类加载器，加载同一个类？如果加载同一个类，该使用哪一个类？</span><br><span class="line">（5）HashMap的结构，get()，put()是如何实现的？HashMap有哪些问题？</span><br><span class="line">（6）ConcurrentHashMap的get()，put()，又是如何实现的？ConcurrentHashMap有哪些问题？ ConcurrentHashMap的锁是读锁还是写锁？</span><br><span class="line">（7） HashMap与HashTable的区别</span><br><span class="line">（8）sleep()和wait()分别是哪个类的方法，有什么区别？synchronized底层如何实现的？用在代码块和方法上有什么区别？</span><br><span class="line">（9）什么是线程池？如果让你设计一个动态大小的线程池，如何设计，应该有哪些方法？</span><br><span class="line">（10）什么是死锁？JVM线程死锁，你该如何判断是因为什么？如果用VisualVM，dump线程信息出来，会有哪些信息？这一块问的很多....问的我懵了. 因为并没有实际操作过 = =</span><br><span class="line">（11）查看jvm虚拟机里面堆、线程的信息，你用过什么命令？我只用过图形界面VisualVM。。。</span><br><span class="line">（12）垃圾回收算法有哪些？CMS知道吗？如何工作的？</span><br><span class="line">（13）数据库中什么是事务？事务的隔离级别？事务的四个特性？什么是脏读，幻读，不可重复读？</span><br><span class="line">（14）数据库索引的结构有哪些？我说B树和B+树，他说只有这两个吗。我又说全文倒排索引。然后介绍B+树的结构。</span><br><span class="line">（15）数据库中的分页查询语句怎么写？</span><br><span class="line">（16）什么是一致性哈希？用来解决什么问题？</span><br><span class="line">（17）Redis的存储结构，或者说如何工作的，与mysql的区别？有哪些数据类型？</span><br><span class="line">（18）项目中用到redis，为什么选用redis，了解其他NoSQL数据库吗？在你的项目中是如何运用redis的？key是什么，value是什么？</span><br><span class="line">（19）归并排序的过程？时间复杂度？空间复杂度？</span><br><span class="line">（20）你平常用什么排序？快速排序。说说在那些场景下适用，哪些场景下不适用。</span><br><span class="line">（21）你在项目中做什么？因为我用到Solr，他就问我Solr是如何工作的？</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">（1）自我介绍。</span><br><span class="line">（2）JVM如何加载一个类的过程，双亲委派模型中有哪些方法？</span><br><span class="line">（3）HashMap如何实现的？</span><br><span class="line">（4）HashMap和Concurrent HashMap区别， Concurrent HashMap 线程安全吗， Concurrent HashMap如何保证 线程安全？</span><br><span class="line">（5）HashMap和HashTable 区别，HashTable线程安全吗？</span><br><span class="line">（6）进程间通信有哪几种方式？</span><br><span class="line">（7）JVM分为哪些区，每一个区干吗的？</span><br><span class="line">（8）JVM如何GC，新生代，老年代，持久代，都存储哪些东西？</span><br><span class="line">（9）GC用的引用可达性分析算法中，哪些对象可作为GC Roots对象？</span><br><span class="line">（10）快速排序，过程，复杂度？</span><br><span class="line">（11）什么是二叉平衡树，如何插入节点，删除节点，说出关键步骤。</span><br><span class="line">（12）TCP如何保证可靠传输？三次握手过程？</span><br><span class="line">（13）TCP和UDP区别？</span><br><span class="line">（14）滑动窗口算法？</span><br><span class="line">（15）Linux下如何进行进程调度的？</span><br><span class="line">（16）Linux下你常用的命令有哪些？</span><br><span class="line">（17）操作系统什么情况下会死锁？</span><br><span class="line">（18）常用的hash算法有哪些？</span><br><span class="line">（19）什么是一致性哈希？</span><br><span class="line">（20）如何理解分布式锁？</span><br><span class="line">（21）数据库中的范式有哪些？</span><br><span class="line">（22）数据库中的索引的结构？什么情况下适合建索引？</span><br><span class="line">（23）Java中的NIO，BIO，AIO分别是什么？</span><br><span class="line">（24）用什么工具调试程序？JConsole，用过吗？</span><br><span class="line">（25）现在JVM中有一个线程挂起了，如何用工具查出原因？</span><br><span class="line">（26）线程同步与阻塞的关系？同步一定阻塞吗？阻塞一定同步吗？</span><br><span class="line">（27）同步和异步有什么区别？</span><br><span class="line">（28）线程池用过吗？</span><br><span class="line">（29）如何创建单例模式？说了双重检查，他说不是线程安全的。如何高效的创建一个线程安全的单例？</span><br><span class="line">（30）concurrent包下面，都用过什么？</span><br><span class="line">（31）常用的数据库有哪些？redis用过吗？</span><br><span class="line">（32）了解hadoop吗？说说hadoop的组件有哪些？hdfs，hive,hbase,zookeeper。说下mapreduce编程模型。</span><br><span class="line">（33）你知道的开源协议有哪些？</span><br><span class="line">（34）你知道的开源软件有哪些？</span><br><span class="line">（35）你最近在看的书有哪些？</span><br><span class="line">（36）你有什么问题要问我吗？</span><br><span class="line">（37）了解哪些设计模式？说说都用过哪些设计模式</span><br><span class="line">（38）如何判断一个单链表是否有环？</span><br><span class="line">（39）操作系统如何进行分页调度？</span><br><span class="line">（40）匿名内部类是什么？如何访问在其外面定义的变量？</span><br></pre></td></tr></table></figure>
