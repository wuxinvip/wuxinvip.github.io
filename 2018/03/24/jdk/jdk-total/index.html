code"><pre><span class="line">java.io 通过数据流、序列化和文件系统提供系统输入和输出。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.lang 提供利用 Java 编程语言进行程序设计的基础类。 </span><br><span class="line">java.lang.annotation 为 Java 编程语言注释设施提供库支持。 </span><br><span class="line">java.lang.instrument 提供允许 Java 编程语言代理检测运行在 JVM 上的程序的服务。 </span><br><span class="line">java.lang.management 提供管理接口，用于监视和管理 Java 虚拟机以及 Java 虚拟机在其上运行的操作系统。 </span><br><span class="line">java.lang.ref 提供了引用对象类，支持在某种程度上与垃圾回收器之间的交互。 </span><br><span class="line">java.lang.reflect 提供类和接口，以获得关于类和对象的反射信息。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.math 提供用于执行任意精度整数算法 (BigInteger) 和任意精度小数算法 (BigDecimal) 的类。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">java.net 为实现网络应用程序提供类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.nio 定义作为数据容器的缓冲区，并提供其他 NIO 包的概述。 </span><br><span class="line">java.nio.channels 定义了各种通道，这些通道表示到能够执行 I/O 操作的实体（如文件和套接字）的连接；定义了用于多路复用的、非阻塞 I/O 操作的选择器。 </span><br><span class="line">java.nio.channels.spi 用于 java.nio.channels 包的服务提供者类。 </span><br><span class="line">java.nio.charset 定义用来在字节和 Unicode 字符之间转换的 charset、解码器和编码器。 </span><br><span class="line">java.nio.charset.spi java.nio.charset 包的服务提供者类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.rmi 提供 RMI 包。 </span><br><span class="line">java.rmi.activation 为 RMI 对象激活提供支持。 </span><br><span class="line">java.rmi.dgc 为 RMI 分布式垃圾回收提供了类和接口。 </span><br><span class="line">java.rmi.registry 提供 RMI 注册表的一个类和两个接口。 </span><br><span class="line">java.rmi.server 提供支持服务器端 RMI 的类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.security 为安全框架提供类和接口。 </span><br><span class="line">java.security.acl 此包中的类和接口已经被 java.security 包中的类取代。 </span><br><span class="line">java.security.cert 提供用于解析和管理证书、证书撤消列表 (CRL) 和证书路径的类和接口。 </span><br><span class="line">java.security.interfaces 提供的接口用于生成 RSA Laboratory Technical Note PKCS#1 中定义的 RSA（Rivest、Shamir 和 Adleman AsymmetricCipher 算法）密钥，以及 NIST 的 FIPS-186 中定义的 DSA（数字签名算法）密钥。 </span><br><span class="line">java.security.spec 提供密钥规范和算法参数规范的类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.sql 提供使用 JavaTM 编程语言访问并处理存储在数据源（通常是一个关系数据库）中的数据的 API。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.text 提供以与自然语言无关的方式来处理文本、日期、数字和消息的类和接口。 </span><br><span class="line">java.text.spi java.text 包中类的服务提供者类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java.util 包含 collection 框架、遗留的 collection 类、事件模型、日期和时间设施、国际化和各种实用工具类（字符串标记生成器、随机数生成器和位数组）。 </span><br><span class="line">java.util.concurrent 在并发编程中很常用的实用工具类。 </span><br><span class="line">java.util.concurrent.atomic 类的小工具包，支持在单个变量上解除锁的线程安全编程。 </span><br><span class="line">java.util.concurrent.locks 为锁和等待条件提供一个框架的接口和类，它不同于内置同步和监视器。 </span><br><span class="line">java.util.jar 提供读写 JAR (Java ARchive) 文件格式的类，该格式基于具有可选清单文件的标准 ZIP 文件格式。 </span><br><span class="line">java.util.logging 提供 JavaTM 2 平台核心日志工具的类和接口。 </span><br><span class="line">java.util.prefs 此包允许应用程序存储并获取用户和系统首选项和配置数据。 </span><br><span class="line">java.util.regex 用于匹配字符序列与正则表达式指定模式的类。 </span><br><span class="line">java.util.spi java.util 包中类的服务提供者类。 </span><br><span class="line">java.util.zip 提供用于读写标准 ZIP 和 GZIP 文件格式的类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.accessibility 定义了用户界面组件与提供对这些组件进行访问的辅助技术之间的协定。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.crypto 为加密操作提供类和接口。 </span><br><span class="line">javax.crypto.interfaces 根据 RSA Laboratories&apos; PKCS #3 的定义，提供 Diffie-Hellman 密钥接口。 </span><br><span class="line">javax.crypto.spec 为密钥规范和算法参数规范提供类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.imageio Java Image I/O API 的主要包。 </span><br><span class="line">javax.imageio.event Java Image I/O API 的一个包，用于在读取和写入图像期间处理事件的同步通知。 </span><br><span class="line">javax.imageio.metadata 用于处理读写元数据的 Java Image I/O API 的包。 </span><br><span class="line">javax.imageio.plugins.bmp 包含供内置 BMP 插件使用的公共类的包。 </span><br><span class="line">javax.imageio.plugins.jpeg 支持内置 JPEG 插件的类。 </span><br><span class="line">javax.imageio.spi 包含用于 reader、writer、transcoder 和流的插件接口以及一个运行时注册表的 Java Image I/O API 包。 </span><br><span class="line">javax.imageio.stream Java Image I/O API 的一个包，用来处理从文件和流中产生的低级别 I/O。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.management 提供 Java Management Extensions 的核心类。 </span><br><span class="line">javax.management.loading 提供实现高级动态加载的类。 </span><br><span class="line">javax.management.modelmbean 提供了 ModelMBean 类的定义。 </span><br><span class="line">javax.management.monitor 提供 monitor 类的定义。 </span><br><span class="line">javax.management.openmbean 提供开放数据类型和 Open MBean 描述符类。 </span><br><span class="line">javax.management.relation 提供 Relation Service 的定义。 </span><br><span class="line">javax.management.remote 对 JMX MBean 服务器进行远程访问使用的接口。 </span><br><span class="line">javax.management.remote.rmi RMI 连接器是供 JMX Remote API 使用的一种连接器，后者使用 RMI 将客户端请求传输到远程 MBean 服务器。 </span><br><span class="line">javax.management.timer 提供对 Timer MBean（计时器 MBean）的定义。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.naming 为访问命名服务提供类和接口。 </span><br><span class="line">javax.naming.directory 扩展 javax.naming 包以提供访问目录服务的功能。 </span><br><span class="line">javax.naming.event 在访问命名和目录服务时提供对事件通知的支持。 </span><br><span class="line">javax.naming.ldap 提供对 LDAPv3 扩展操作和控件的支持。 </span><br><span class="line">javax.naming.spi 提供一些方法来动态地插入对通过 javax.naming 和相关包访问命名和目录服务的支持。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.net 提供用于网络应用程序的类。 </span><br><span class="line">javax.net.ssl 提供用于安全套接字包的类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.print 为 JavaTM Print Service API 提供了主要类和接口。 </span><br><span class="line">javax.print.attribute 提供了描述 JavaTM Print Service 属性的类型以及如何分类这些属性的类和接口。 </span><br><span class="line">javax.print.attribute.standard 包 javax.print.attribute.standard 包括特定打印属性的类。 </span><br><span class="line">javax.print.event 包 javax.print.event 包含事件类和侦听器接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.rmi 包含 RMI-IIOP 的用户 API。 </span><br><span class="line">javax.rmi.CORBA 包含用于 RMI-IIOP 的可移植性 API。 </span><br><span class="line">javax.rmi.ssl 通过安全套接字层 (SSL) 或传输层安全 (TLS) 协议提供 RMIClientSocketFactory 和 RMIServerSocketFactory 的实现。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.security.auth 此包提供用于进行验证和授权的框架。 </span><br><span class="line">javax.security.auth.callback 此包提供与应用程序进行交互所必需的类，以便检索信息（例如，包括用户名和密码的验证数据）或显示信息（例如，错误和警告消息）。 </span><br><span class="line">javax.security.auth.kerberos 此包包含与 Kerberos 网络验证协议相关的实用工具类。 </span><br><span class="line">javax.security.auth.login 此包提供可插入的验证框架。 </span><br><span class="line">javax.security.auth.spi 此包提供用于实现可插入验证模块的接口。 </span><br><span class="line">javax.security.auth.x500 此包包含应该用来在 Subject 中存储 X500 Principal 和 X500 Private Crendentials 的类。 </span><br><span class="line">javax.security.cert 为公钥证书提供类。 </span><br><span class="line">javax.security.sasl 包含用于支持 SASL 的类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.sound.midi 提供用于 MIDI（音乐乐器数字接口）数据的 I/O、序列化和合成的接口和类。 </span><br><span class="line">javax.sound.midi.spi 在提供新的 MIDI 设备、MIDI 文件 reader 和 writer、或音库 reader 时提供服务提供者要实现的接口。 </span><br><span class="line">javax.sound.sampled 提供用于捕获、处理和回放取样的音频数据的接口和类。 </span><br><span class="line">javax.sound.sampled.spi 在提供新音频设备、声音文件 reader 和 writer，或音频格式转换器时，提供将为其创建子类的服务提供者的抽象类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.sql 为通过 JavaTM 编程语言进行服务器端数据源访问和处理提供 API。 </span><br><span class="line">javax.sql.rowset JDBC RowSet 实现的标准接口和基类。 </span><br><span class="line">javax.sql.rowset.serial 提供实用工具类，允许 SQL 类型与 Java 编程语言数据类型之间的可序列化映射关系。 </span><br><span class="line">javax.sql.rowset.spi 第三方供应商在其同步提供者的实现中必须使用的标准类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.swing 提供一组“轻量级”（全部是 Java 语言）组件，尽量让这些组件在所有平台上的工作方式都相同。 </span><br><span class="line">javax.swing.border 提供围绕 Swing 组件绘制特殊边框的类和接口。 </span><br><span class="line">javax.swing.colorchooser 包含供 JColorChooser 组件使用的类和接口。 </span><br><span class="line">javax.swing.event 供 Swing 组件触发的事件使用。 </span><br><span class="line">javax.swing.filechooser 包含 JFileChooser 组件使用的类和接口。 </span><br><span class="line">javax.swing.plaf 提供一个接口和许多抽象类，Swing 用它们来提供自己的可插入外观功能。 </span><br><span class="line">javax.swing.plaf.basic 提供了根据基本外观构建的用户界面对象。 </span><br><span class="line">javax.swing.plaf.metal 提供根据 Java 外观（曾经代称为 Metal）构建的用户界面对象，Java 外观是默认外观。 </span><br><span class="line">javax.swing.plaf.multi 提供了组合两个或多个外观的用户界面对象。 </span><br><span class="line">javax.swing.plaf.synth Synth 是一个可更换皮肤 (skinnable) 的外观，在其中可委托所有绘制。 </span><br><span class="line">javax.swing.table 提供用于处理 javax.swing.JTable 的类和接口。 </span><br><span class="line">javax.swing.text 提供类 HTMLEditorKit 和创建 HTML 文本编辑器的支持类。 </span><br><span class="line">javax.swing.text.html 提供类 HTMLEditorKit 和创建 HTML 文本编辑器的支持类。 </span><br><span class="line">javax.swing.text.html.parser 提供默认的 HTML 解析器以及支持类。 </span><br><span class="line">javax.swing.text.rtf 提供一个类 (RTFEditorKit)，用于创建富文本格式（Rich-Text-Format）的文本编辑器。 </span><br><span class="line">javax.swing.tree 提供处理 javax.swing.JTree 的类和接口。 </span><br><span class="line">javax.swing.undo 允许开发人员为应用程序（例如文本编辑器）中的撤消/恢复提供支持。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.transaction 包含解组期间通过 ORB 机制抛出的三个异常。 </span><br><span class="line">javax.transaction.xa 提供定义事务管理器和资源管理器之间的协定的 API，它允许事务管理器添加或删除 JTA 事务中的资源对象（由资源管理器驱动程序提供）。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">javax.xml 根据 XML 规范定义核心 XML 常量和功能。 </span><br><span class="line">javax.xml.bind 为包含解组、编组和验证功能的客户端应用程序提供运行时绑定框架。 </span><br><span class="line">javax.xml.bind.annotation 定义将 Java 程序元素定制成 XML 模式映射的注释。 </span><br><span class="line">javax.xml.bind.annotation.adapters XmlAdapter 及其规范定义的子类允许任意 Java 类与 JAXB 一起使用。 </span><br><span class="line">javax.xml.bind.attachment 此包由基于 MIME 的包处理器实现，该处理器能够解释并创建基于 MIME 的包格式的已优化的二进制数据。 </span><br><span class="line">javax.xml.bind.helpers 仅由 JAXB 提供者用于： 提供某些 javax.xml.bind 接口的部分默认实现。 </span><br><span class="line">javax.xml.bind.util 有用的客户端实用工具类。 </span><br><span class="line">javax.xml.crypto 用于 XML 加密的通用类。 </span><br><span class="line">javax.xml.crypto.dom javax.xml.crypto 包的特定于 DOM 的类。 </span><br><span class="line">javax.xml.crypto.dsig 用于生成和验证 XML 数字签名的类。 </span><br><span class="line">javax.xml.crypto.dsig.dom javax.xml.crypto.dsig 包特定于 DOM 的类。 </span><br><span class="line">javax.xml.crypto.dsig.keyinfo 用来解析和处理 KeyInfo 元素和结构的类。 </span><br><span class="line">javax.xml.crypto.dsig.spec XML 数字签名的参数类。 </span><br><span class="line">javax.xml.datatype XML/Java 类型映射关系。 </span><br><span class="line">javax.xml.namespace XML 名称空间处理。 </span><br><span class="line">javax.xml.parsers 提供允许处理 XML 文档的类。 </span><br><span class="line">javax.xml.soap 提供用于创建和构建 SOAP 消息的 API。 </span><br><span class="line">javax.xml.stream </span><br><span class="line">javax.xml.stream.events </span><br><span class="line">javax.xml.stream.util </span><br><span class="line">javax.xml.transform 此包定义了用于处理转换指令，以及执行从源到结果的转换的一般 API。 </span><br><span class="line">javax.xml.transform.dom 此包实现特定于 DOM 的转换 API。 </span><br><span class="line">javax.xml.transform.sax 此包实现特定于 SAX2 的转换 API。 </span><br><span class="line">javax.xml.transform.stax 提供特定于 StAX 的转换 API。 </span><br><span class="line">javax.xml.transform.stream 此包实现特定于流和 URI 的转换 API。 </span><br><span class="line">javax.xml.validation 此包提供了用于 XML 文档验证的 API。 </span><br><span class="line">javax.xml.ws 此包包含核心 JAX-WS API。 </span><br><span class="line">javax.xml.ws.handler 该包定义用于消息处理程序的 API。 </span><br><span class="line">javax.xml.ws.handler.soap 该包定义用于 SOAP 消息处理程序的 API。 </span><br><span class="line">javax.xml.ws.http 该包定义特定于 HTTP 绑定的 API。 </span><br><span class="line">javax.xml.ws.soap 该包定义特定于 SOAP 绑定的 API。 </span><br><span class="line">javax.xml.ws.spi 该包定义用于 JAX-WS 2.0 的 SPI。 </span><br><span class="line">javax.xml.xpath 此包提供了用于 XPath 表达式的计算和访问计算环境的 object-model neutral API。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.ietf.jgss 此包提供一个框架，该框架允许应用程序开发人员通过利用统一的 API 使用一些来自各种基础安全机制（如 Kerberos）的安全服务，如验证、数据完整性和和数据机密性。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.CORBA 提供 OMG CORBA API 到 JavaTM 编程语言的映射，包括 ORB 类，如果已实现该类，则程序员可以使用此类作为全功能对象请求代理（Object Request Broker，ORB）。 </span><br><span class="line">org.omg.CORBA_2_3 CORBA_2_3 包定义对 Java[tm] Standard Edition 6 中现有 CORBA 接口所进行的添加。 </span><br><span class="line">org.omg.CORBA_2_3.portable 提供输入和输出值类型的各种方法，并包含 org/omg/CORBA/portable 包的其他更新。 </span><br><span class="line">org.omg.CORBA.DynAnyPackage 提供与 DynAny 接口一起使用的异常（InvalidValue、Invalid、InvalidSeq 和 TypeMismatch）。 </span><br><span class="line">org.omg.CORBA.ORBPackage 提供由 ORB.resolve_initial_references 方法抛出的异常 InvalidName，以及由 ORB 类中的动态 Any 创建方法抛出的异常 InconsistentTypeCode。 </span><br><span class="line">org.omg.CORBA.portable 提供可移植性层，即可以使一个供应商生成的代码运行在另一个供应商 ORB 上的 ORB API 集合。 </span><br><span class="line">org.omg.CORBA.TypeCodePackage 提供用户定义的异常 BadKind 和 Bounds，它们将由 TypeCode 类中的方法抛出。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.CosNaming 为 Java IDL 提供命名服务。 </span><br><span class="line">org.omg.CosNaming.NamingContextExtPackage 此包包含以下在 org.omg.CosNaming.NamingContextExt 中使用的类： AddressHelper StringNameHelper URLStringHelper InvalidAddress 包规范 有关 Java[tm] Platform, Standard Edition 6 ORB 遵守的官方规范的受支持部分的明确列表，请参阅 Official Specifications for CORBA support in Java[tm] SE 6。 </span><br><span class="line">org.omg.CosNaming.NamingContextPackage 此包包含 org.omg.CosNaming 包的 Exception 类。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.Dynamic 此包包含 OMG Portable Interceptor 规范。 </span><br><span class="line">org.omg.DynamicAny 提供一些类和接口使得在运行时能够遍历与 any 有关联的数据值，并提取数据值的基本成分。 </span><br><span class="line">org.omg.DynamicAny.DynAnyFactoryPackage 此包包含 DynamicAny 模块的 DynAnyFactory 接口中的类和异常，该模块在 OMG The Common Object Request Broker: Architecture and Specification 。 </span><br><span class="line">org.omg.DynamicAny.DynAnyPackage 此包包含 DynAny 模块的 DynAnyFactory 接口中的类和异常，该模块在 OMG The Common Object Request Broker: Architecture and Specification 。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.IOP 此包包含在 OMG 文档 The Common Object Request Broker: Architecture and Specification 。</span><br><span class="line">org.omg.IOP.CodecFactoryPackage 此包包含 IOP::CodeFactory 接口中指定的异常（作为 Portable Interceptor 规范的一部分）。 </span><br><span class="line">org.omg.IOP.CodecPackage 此包根据 IOP::Codec IDL 接口定义生成。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.Messaging 此包包含 OMG Messaging Interceptor 规范 。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.PortableInterceptor 提供一个注册 ORB 钩子 (hook) 的机制，通过这些钩子 ORB 服务可以截取执行 ORB 的正常流。 </span><br><span class="line">org.omg.PortableInterceptor.ORBInitInfoPackage 此包包含 OMG Portable Interceptor 规范 。</span><br><span class="line">org.omg.PortableServer 提供一些类和接口，用来生成跨多个供应商 ORB 的可移植应用程序的服务器端。 </span><br><span class="line">org.omg.PortableServer.CurrentPackage 提供各种方法实现，这些实现能够访问调用方法的对象的身份。 </span><br><span class="line">org.omg.PortableServer.POAManagerPackage 封装 POA 关联的处理状态。 </span><br><span class="line">org.omg.PortableServer.POAPackage 允许程序员构造可在不同 ORB 产品间移植的对象实现。 </span><br><span class="line">org.omg.PortableServer.portable 提供一些类和接口，用来生成跨多个供应商 ORB 的可移植应用程序的服务器端。 </span><br><span class="line">org.omg.PortableServer.ServantLocatorPackage 提供定位 servant 的类和接口。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.SendingContext 为值类型的编组提供支持。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.omg.stub.java.rmi 包含用于 java.rmi 包中出现的 Remote 类型的 RMI-IIOP Stub。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.w3c.dom 为文档对象模型 (DOM) 提供接口，该模型是 Java API for XML Processing 的组件 API。 </span><br><span class="line">org.w3c.dom.bootstrap </span><br><span class="line">org.w3c.dom.events </span><br><span class="line">org.w3c.dom.ls </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">org.xml.sax 此包提供了核心 SAX API。 </span><br><span class="line">org.xml.sax.ext 此包包含适合的 SAX 驱动程序不一定支持的 SAX2 设施的接口。 </span><br><span class="line">org.xml.sax.helpers 此包包含“帮助器”类，其中包括对引导基于 SAX 的应用程序的支持。</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

  <style>
    .copy-btn {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 700;
      line-height: 20px;
      color: #333;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      background-color: #eee;
      background-image: linear-gradient(#fcfcfc, #eee);
      border: 1px solid #d5d5d5;
      border-radius: 3px;
      user-select: none;
      outline: 0;
    }

    .highlight-wrap .copy-btn {
      transition: opacity .3s ease-in-out;
      opacity: 0;
      padding: 2px 6px;
      position: absolute;
      right: 4px;
      top: 8px;
    }

    .highlight-wrap:hover .copy-btn,
    .highlight-wrap .copy-btn:focus {
      opacity: 1
    }

    .highlight-wrap {
      position: relative;
    }
  </style>
  <script>
    $('.highlight').each(function (i, e) {
      var $wrap = $('<div>').addClass('highlight-wrap')
      $(e).after($wrap)
      $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function (e) {
        var code = $(this).parent().find('.code').find('.line').map(function (i, e) {
          return $(e).text()
        }).toArray().join('\n')
        var ta = document.createElement('textarea')
        document.body.appendChild(ta)
        ta.style.position = 'absolute'
        ta.style.top = '0px'
        ta.style.left = '0px'
        ta.value = code
        ta.select()
        ta.focus()
        var result = document.execCommand('copy')
        document.body.removeChild(ta)
        
          if(result)$(this).text('复制成功')
          else $(this).text('复制失败')
        
        $(this).blur()
      })).on('mouseleave', function (e) {
        var $b = $(this).find('.copy-btn')
        setTimeout(function () {
          $b.text('复制')
        }, 300)
      }).append(e)
    })
  </script>
